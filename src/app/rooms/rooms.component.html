<!-- <h1>Welcome to {{hotelName}}</h1> -->
<app-header> </app-header>
<div [hidden]="hideRooms">
  <h1>Number of Rooms: </h1>
  <div [innerText]="numberOfRooms"></div>
</div>
<div *ngIf="selectedRoom">
  {{selectedRoom | json}}
</div>
<div>
  <button (click)="addRoom()">Add Room</button>
</div>
<div *ngIf="hideRooms">
  <app-rooms-list
  [rooms]="roomList"
  [title]="title"
  (selectedRoom)="selectRoom($event)"
  >
</app-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
