<h1>Welcome to {{hotelName}}</h1>
<div [hidden]="hideRooms">
  <h1>Number of Rooms: </h1>
  <div [innerText]="numberOfRooms"></div>
</div>

<div *ngIf="rooms.availableRooms > 0">
  Rooms List:
  <table class="table">
    <tr>
      <th>Index</th>
      <th>Even/Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>Checkin Time</th>
      <th>Rating</th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of roomList; let e=even; let o=odd; let i=index;">
      <td>{{i}}</td>
      <td [ngClass]="{even: e, odd: o}">{{e ? "Even" : "Odd"}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.checkinTime | date}}</td>
      <td>{{room.rating | number}}</td>
    </tr>
  </table>

</div>
<button (click)="toggle()">Toggle</button>
